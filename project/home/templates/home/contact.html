{% extends "base.html" %}

{% block css %}
<link href="/static/css/contact.css" rel="stylesheet">
{% endblock %}

{% block content %}


<section style="margin-top: 40px;">
    <div class="container relative">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 align-center">
                <h1 class="section-heading large mb-40">Quer conversar?</h1>
            </div>
        </div>                    
        
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <form method="POST" autocomplete="off" id="contact_form" class="form contact-form">
                	{% csrf_token %}
                    <div class="clearfix">
                        <div class="cf-left-col">
                            <div class="form-group">
                                <input type="text" required="" pattern=".{3,100}" placeholder="Nome" class="input-lg form-control" id="name" name="name">
                            </div>
                            
                            <div class="form-group">
                                <input type="email" required="" pattern=".{5,100}" placeholder="E-mail" class="input-lg form-control" id="email" name="email">
                            </div>
                        </div>
                        
                        <div class="cf-right-col">
                            <div class="form-group">                                            
                                <textarea placeholder="Mensagem" style="height: 120px;" class="input-lg form-control" id="message" name="message"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="clearfix">
                        <div class="cf-left-col">
                            <div class="form-tip pt-20">
                                <i class="fa fa-info-circle"></i> Todos os campos s&atilde;o obrigat&oacute;rios
                            </div>
                        </div>
                        <div class="cf-right-col">
                            <div class="align-right pt-10">
                                <button id="submit_btn" class="submit_btn btn btn-mod btn-color btn-large">Enviar Mensagem</button>
                            </div>
                        </div>
                    </div>
                    
                    <div{% if not sent %} class="hidden"{% endif %} id="result">Formul&aacute;rio enviado com sucesso.</div>
                </form>
                
            </div>
        </div>
    </div>
</section>


{% endblock %}
